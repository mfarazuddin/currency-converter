<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img class="app-icon" src="./25469825_loot_boxes.jpg" alt="">
            <h1 class="app-title">Currency Converter</h1>
        </div>

        <label for="amount">Amount : </label>
        <input type="number" name="" id="amount" value="100">
        <div class="dropdowns">
            <select name="" id="from-currency-select"></select>
            <select name="" id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>
    
    <script src="./currencies.js"></script>
    <script src="./script.js"></script>
</body>
</html>
